<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Results Summary Component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>

    <section id="result-marks">
      
      <h1>Your Result</h1>

      <div id="marks">
        <span>76</span>
        <span>of 100</span>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </section>
    
    <section id="result-summary">

      <h1>Summary</h1>

      <ul>

        <li class="reaction subcategory">
          
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <span>Reaction</span>
          </div>
          
          <div>
            <span>80</span>
            <span>/ 100</span>
          </div>
        
        </li>

        <li class="memory subcategory">
          
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <span>Memory</span>
          </div>
          
          <div>
            <span>92</span>
            <span>/ 100</span>
          </div>
        
        </li>

        <li class="verbal subcategory">
          
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <span>Verbal</span>
          </div>
          
          <div>
            <span>61</span>
            <span>/ 100</span>
          </div>
        
        </li>

        <li class="visual subcategory">
          
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <span> Visual</span>
          </div>
          
          <div>
            <span>72</span>
            <span>/ 100</span>
          </div>
        
        </li>

      </ul>

      <button>Continue</button>

    </section>

  </main>

</body>
</html>
